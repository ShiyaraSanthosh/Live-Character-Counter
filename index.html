<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Counter</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-[100vh] bg-gradient-to-b from-sky-200 to-blue-600">
    <div class="container">
      <div id="main">
        <div class="card">
          <h1 class="underline text-3xl font-bold text-center mt-[50px]">
            Live Character Counter
          </h1>
          <div
            class="text_field border-[2px] border-solid border-white w-[40%] h-[300px] m-[40px auto] p-[40px 30px 70px] bg-white"
            text-[14px]
          >
            <textarea
              id="input_field"
              placeholder="something write...!"
              maxlength="150"
              class="w-[100%] max-h-[550px] h-[100px] p-[10px] text-[1em] border-[2px] border-solid border-#ccc radius-[8px] mr-[30px]"
            ></textarea>
            <p class="counter"><span id="char-count">0</span>/150 characters</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
